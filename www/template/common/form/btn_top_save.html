<div class="float-end">
    <span class="form-saved-status-global"></span>
    <~nonautosave_buttons unless="id" inline>
      <button type="button" class="btn btn-primary on-submit" data-target="#FEdit" <~/common/disabled if="is_readonly">>`Save`</button>
      <button type="button" class="btn btn-default on-cancel" data-target="#FEdit" data-href="<~/common/form/cancel_url>">`Cancel`</button>
    </~nonautosave_buttons>
</div>
