<div class="input-group date datetime" data-default-time="<~default_time>">
  <input id="<~field>" name="item[<~field>]" maxlength="25" value="<~value date="M/d/yyyy h:mm tt">" type="text" class="form-control <~class_control>" placeholder="<~placeholder default="M/D/YYYY HH:MM [AM|PM]">" <~attrs_control noescape>>
  <button class="btn btn-outline-secondary border border-left-0" type="button"><~/common/icons/calendar3></i></button>
</div>
<~./help_block if="help_text">
