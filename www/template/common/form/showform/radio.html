<~select_options repeat inline>
<div class="form-check <~/common/form/showform/cc_inline if="is_inline">">
  <input type="radio" id="<~field>$<~repeat.index>" name="item[<~field>]" class="form-check-input" value="<~id>" <~/common/checked ifeq="value" vvalue="id">>
  <label class="form-check-label" for="<~field>$<~repeat.index>"><~iname></label>
</div>
</~select_options>
