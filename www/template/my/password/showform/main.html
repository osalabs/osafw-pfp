<h1><~title></h1>
<~form>

<div class="card">
  <h4 class="card-header">`Multi-Factor Authentication (MFA)`</h4>
  <div class="card-body">
      <~mfa_no unless="i[mfa_secret]" inline>
        <p class="card-text">
            <span class="badge text-bg-warning">`Multi-Factor Authentication Is Not Enabled`</span>
        </p>
        <div>
            <a class="btn btn-default" href="<~/my/mfa/url>"><i class="bi bi-qr-code"></i> `Setup MFA`</a>
        </div>
      </~mfa_no>
      <~mfa_yes if="i[mfa_secret]" inline>
        <p class="card-text">
            <span class="badge text-bg-success">`Multi-Factor Authentication Enabled`</span> <~/common/dot> Created on <~i[mfa_added] date="short">
        </p>
        <div>
            <a class="btn btn-default" href="<~/my/mfa/url>"><i class="bi bi-arrow-clockwise"></i> `Resync MFA`</a>
        </div>
      </~mfa_yes>
  </div>

</div>
