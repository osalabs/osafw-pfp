<form id="FQuickUpload" class="row row-cols-auto g-3" method="post" action="<~../url>" enctype="multipart/form-data">
 <input type="hidden" name="XSS" value="<~session[XSS]>">

 <div class="col">
    <span role="button" class="btn btn-success btn-fileinput">
        <span class="msg-button"><i class="bi bi-cloud-upload-fill"></i><span> Upload new file(s)...</span></span>
        <span class="msg-uploading d-none"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> uploading...</span>
        <input name="file1" type="file" multiple <~/common/disabled if="is_readonly">>
    </span>
 </div>
</form>
